<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Fira+Sans:ital,wght@0,400;0,500;0,600;0,700;0,800;0,900;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./index.css">
    <title>Feedback UI</title>
</head>
<body>
    <div id="before" class="container">
        <h3>How satisfied are you with our customer support performance?</h3>
        <div class="review-items">
            <div class="review" id="unhappy" onclick="saveData">
                <img src="./images/sad.png">
                Unhappy
            </div>
            <div class="review" id="neutral" onclick="saveData">
                <img src="./images/neutral.png">
                Neutral
            </div>
            <div class="review" id="satisfied" onclick="saveData">
                <img src="./images/satisfied.png">
                Satisfied
            </div>
        </div>
        <div class="button">
            <button id="btn" type="button">Send review</button>
        </div>
    </div>

    <div id="after" class="container">
        <div class="items">
            <img src="./images/heart.png">
            <strong>Thank you, Florin!</strong>
        </div>
        <div class="items">
            <p>We'll use your feedback to improve our customer support performance.</p>
        </div>
        <div class="button">
            <button>Done</button>
        </div>
    </div>
    <script src="./index.js"></script>
</body>
</html>
